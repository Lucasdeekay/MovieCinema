{% extends 'auth.html' %}

{% load static %}

{% block content %}

<form action="" method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label class="text-white fw-500 mb-2">Password</label>
        <input type="password" name="new_password1" class="form-control rounded-0" required="">
    </div>
    <div class="mb-3">
        <label class="text-white fw-500 mb-2">Confirm Password</label>
        <input type="password" name="new_password2" class="form-control rounded-0" required="">
    </div>
    <div class="full-button">
        <div class="iq-button">
            <button type="submit" class="btn text-uppercase position-relative">
                <span class="button-text">submit</span>
                <i class="fa-solid fa-play"></i>
            </button>
        </div>
    </div>
</form>
{% endblock content %}
