{% extends 'auth.html' %}

{% load static %}

{% block content %}

<form action="" method="post">
    {% csrf_token %}
    <div id="toast">
        {% for message in messages %}
        <div class="alert alert-info" role="alert"><strong></strong><i>{{ message }}</i></div>
        {% endfor %}
    </div>
    <div class="mb-3">
        <label class="text-white fw-500 mb-2">Username</label>
        <input type="text" name="username" class="form-control rounded-0" required="">
    </div>
    <div class="mb-3">
        <label class="text-white fw-500 mb-2">Password</label>
        <input type="password" name="password" class="form-control rounded-0" required="">
    </div>
    <div class="text-end mb-3">
        <a href="{% url 'forgot_password' %}" class="text-primary fw-semibold fst-italic">Forgot
            Password?</a>
    </div>
    <div class="full-button">
        <div class="iq-button">
            <button type="submit" class="btn text-uppercase position-relative">
                <span class="button-text">log in</span>
                <i class="fa-solid fa-play"></i>
            </button>
        </div>
    </div>
</form>
<p class="my-4 text-center fw-500 text-white">New to Movie Cinema? <a href="{% url 'register' %}"
                                                                      class="text-primary ms-1">Register</a>
</p>
{% endblock content %}
