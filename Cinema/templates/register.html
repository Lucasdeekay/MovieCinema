{% extends 'auth.html' %}

{% load static %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <h4 class="text-center mb-5">Create Your Account</h4>
    <div class="row row-cols-1 row-cols-lg-2 g-2 g-lg-5 mb-3">
        <div class="col">
            <label class="text-white fw-500 mb-2">First Name</label>
            <input type="text" name="first_name" class="form-control rounded-0" required="">
        </div>
        <div class="col">
            <label class="text-white fw-500 mb-2">Last Name</label>
            <input type="text" name="last_name" class="form-control rounded-0" required="">
        </div>
        <div class="col">
            <label class="text-white fw-500 mb-2">Username *</label>
            <input type="text" name="username" class="form-control rounded-0" required="">
        </div>
        <div class="col">
            <label class="text-white fw-500 mb-2">Email *</label>
            <input type="email" name="email" class="form-control rounded-0" required="">
        </div>
        <div class="col">
            <label class="text-white fw-500 mb-2">Password *</label>
            <input type="password" name="password1" class="form-control rounded-0" required="">
        </div>
        <div class="col">
            <label class="text-white fw-500 mb-2">Confirm Password *</label>
            <input type="password" name="password2" class="form-control rounded-0" required="">
        </div>
    </div>
    <div class="row text-center">
        <div class="col-lg-12">
            <div class="full-button">
                <div class="iq-button">
                    <button type="submit" class="btn text-uppercase position-relative">
                        <span class="button-text">Sign Up</span>
                        <i class="fa-solid fa-play"></i>
                    </button>
                </div>
                <p class="mt-2 mb-0 fw-normal">Already have an account?<a href="{% url 'login' %}"
                                                                          class="ms-1">Login</a></p>
            </div>
        </div>
        <div class="col-lg-3"></div>
    </div>
</form>
{% endblock content %}
