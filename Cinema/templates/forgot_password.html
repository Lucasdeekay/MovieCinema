{% extends 'auth.html' %}

{% load static %}

{% block content %}

<form action="" method="post">
    {% csrf_token %}
    <div id="toast">
        {% for message in messages %}
        <div class="alert alert-info" role="alert"><strong></strong><i>{{ message }}</i></div>
        {% endfor %}
    </div>
    <div class="mb-3">
        <label class="text-white fw-500 mb-2">Email Address</label>
        <input type="text" name="email" class="form-control rounded-0" required="">
    </div>
    <div class="full-button">
        <div class="iq-button">
            <button type="submit" class="btn text-uppercase position-relative">
                <span class="button-text">submit</span>
                <i class="fa-solid fa-play"></i>
            </button>
        </div>
    </div>
</form>
{% endblock content %}
